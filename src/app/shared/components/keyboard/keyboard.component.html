<h5>Keyboard component</h5>
<div class="keyboard">
    <mat-grid-list cols="3" rowHeight="1:1">
        @for (item of myKeys; track item) {
        <mat-grid-tile><button mat-fab color="primary" (click)="addDigit(item)">{{item}}
            </button></mat-grid-tile>
        }
        <mat-grid-tile></mat-grid-tile>
        <mat-grid-tile><button mat-raised-button color="primary" (click)="addDigit('del')">del</button></mat-grid-tile>
    <!-- -->
    </mat-grid-list>
</div>
